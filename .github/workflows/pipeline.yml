name: Deployment pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      [ main ]
    types:
      [ opened, synchronize, closed ]

jobs:
  simple_deployment_pipeline:
    runs-on: ubuntu-20.04
    env:
      COMMIT_MESSAGES: ${{ toJson(github.event.commits.*.message) }}
    outputs:
      SKIP: ${{ steps.set_skip.outputs.SKIP }}
      COMMIT_MESSAGES: ${{ steps.set_skip.outputs.COMMIT_MESSAGES }}
    steps:
      - name: Say hello
        run: echo "Hello World!"
      - name: Now it is
        run: date
      - name: Directory content
        run: ls -l
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install dependencies
        run: npm install
      - name: Lint
        run: npm run eslint
      - name: Build
        run: npm run build
      - name: Start the application
        run: npm run start-prod &
        env:
          PORT: 3000
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps
      - name: Run Playwright tests
        run: npm run test:e2e
      - name: Set skip output
        id: set_skip
        run: |
          echo "COMMIT_MESSAGES=${{ env.COMMIT_MESSAGES }}" >> $GITHUB_ENV
          if echo "${{ env.COMMIT_MESSAGES }}" | grep -q "#skip"; then
            echo "SKIP=true" >> $GITHUB_ENV
          else
            echo "SKIP=false" >> $GITHUB_ENV
          fi
      - name: Check SKIP value before deploy
        run: echo "SKIP value is ${{ env.SKIP }}"
      - name: Check COMMIT_MESSAGES value before deploy
        run: echo "COMMIT_MESSAGES value is ${{ env.COMMIT_MESSAGES }}"
      - name: Deploy to Fly.io
        if: ${{ github.event_name == 'push' && env.SKIP == 'false' }}
        run: flyctl deploy --remote-only
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}

  tag_release:
    needs: [simple_deployment_pipeline]
    if: ${{ github.event.pull_request.merged == true && needs.simple_deployment_pipeline.outputs.SKIP == 'false' }}
    runs-on: ubuntu-20.04
    permissions:
      contents: write
    steps:
      - name: Check SKIP value before tag release
        run: echo "SKIP value is ${{ needs.simple_deployment_pipeline.outputs.SKIP }}"
      - name: Check COMMIT_MESSAGES value before tag release
        run: echo "COMMIT_MESSAGES value is ${{ needs.simple_deployment_pipeline.outputs.COMMIT_MESSAGES }}"
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.merge_commit_sha }}
          fetch-depth: '0'
      - name: Bump version and push tag
        uses: anothrNick/github-tag-action@1.70.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          WITH_V: true
          PRERELEASE: true
