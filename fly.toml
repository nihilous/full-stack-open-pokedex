# fly.toml app configuration file generated for fs-cicd-pokedex on 2024-07-09T17:17:34+03:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'fs-cicd-pokedex'
primary_region = 'ams'

[env]
  PORT = "3000" # add this where PORT matches the internal_port below

[processes]
  app = "node app.js"

[http_service]
  internal_port = 3000
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1

[[http_service.checks]]
grace_period = "10s"
interval = "30s"
method = "GET"
timeout = "5s"
path = "/health"
